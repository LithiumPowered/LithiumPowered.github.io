<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homepage</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body id="mainBody">
    <div class="image" id="imageDiv">
      <img alt="cover-image" id="image" src="img/image1.webp">

      <!-- Wootility and Via Links -->
      <div>
        <a href="https://usevia.app/"><img id="webApp" src="img/via.ico"></a>
        <a href="https://wootility.io/"><img id="webApp" src="img/wootility.ico"></a>
      </div>
    </div>

  <link-grid class="slide-in">
    <greeting>Welcome back!</greeting>
    <date id="date"></date>
    <url-list> 
      <li>~/general</li>
      <li><a href="https://www.youtube.com/">YouTube</a></li>
      <li><a href="https://soap2day.to/home">Soap </a></li>
      <li><a href="https://4chan.org/index.php">4chan</a></li>
      <li><a href="https://aur.archlinux.org/">AUR</a></li>
    </url-list>
    <url-list> 
      <li>~/tech</li>
      <li><a href="https://github.com/">GitHub</a></li>
      <li><a href="https://news.ycombinator.com/">Hacker News</a></li>
    </url-list>
    <url-list> 
      <li>~/social</li>
      <li><a href="https://www.reddit.com/">Reddit</a></li>
      <li><a href="https://pinafore.social/">Fediverse</a></li>
      <li><a href="https://twitter.com/home">Twitter</a></li>
      <li><a href="https://online.patelco.org/DashboardV2">Patelco</a></li>
    </url-list>
    <url-list> 
      <li>~/etc</li>
      <li><a href="https://www.amazon.com/">Amazon</a></li>
      <li><a href="https://thehiddenbay.com/">TheBay</a></li>
    </url-list>
  </link-grid>
  <script type="text/javascript" src="js/dateHelper.js"></script>
  </body>
</html>
