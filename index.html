<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="bg-image"></div>
    <div class="main">
      <form name="form">
        <input name="text" class="text">
      </form>
      <table>
        <tr>
          <td><button class="button" value="C" onclick="clean()">C</button></td>
          <td><button class="button" value="(" onclick="insertValue(value)">(</button></td>
          <td><button class="button" value=")" onclick="insertValue(value)">)</button></td>
          <td><button class="button" value="%" onclick="insertValue(value)">%</button></td>
        </tr>
        <tr>
          <td><button class="button" value="7" onclick="insertValue(value)">7</button></td>
          <td><button class="button" value="8" onclick="insertValue(value)">8</button></td>
          <td><button class="button" value="9" onclick="insertValue(value)">9</button></td>
          <td><button class="button" value="+" onclick="insertValue(value)">+</button></td>
        </tr>
        <tr>
          <td><button class="button" value="4" onclick="insertValue(value)">4</button></td>
          <td><button class="button" value="5" onclick="insertValue(value)">5</button></td>
          <td><button class="button" value="6" onclick="insertValue(value)">6</button></td>
          <td><button class="button" value="-" onclick="insertValue(value)">-</button></td>
        </tr>
        <tr>
          <td><button class="button" value="1" onclick="insertValue(value)">1</button></td>
          <td><button class="button" value="2" onclick="insertValue(value)">2</button></td>
          <td><button class="button" value="3" onclick="insertValue(value)">3</button></td>
          <td><button class="button" value="*" onclick="insertValue(value)">*</button></td>
        </tr>
        <tr>
          <td><button class="button" value="0" onclick="insertValue(value)">0</button></td>
          <td><button class="button" value="." onclick="insertValue(value)">.</button></td>
          <td><button class="button" value="/" onclick="insertValue(value)">/</button></td>
          <td><button class="button" value="=" onclick="equalstoo()">=</button></td>
        </tr>
      </table>
    </div>
	<script src="js/index.js"></script>
  </body>
</html>
